<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Form Approval Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        h3 {
            margin-top: 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 5px;
        }
        button {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h3>Loan Form Approval Checklist</h3>
            <label><input type="checkbox"> कर्ज मंजुरी पत्रावर कर्जदार यांची सही नाही.</label>
        </div>
        <div class="section">
            <h3>आधार कार्ड नुसार</h3>
            <label><input type="checkbox"> आधार कार्ड नुसार सध्याचा पत्ता नाही.</label>
            <label><input type="checkbox"> आधार कार्ड नुसार मुळगाव चा पत्ता नाही.</label>
            <label>इतर: <textarea></textarea></label>
        </div>
        <div class="section">
            <h3>कर्ज मागणी फॉर्म</h3>
            <label><input type="checkbox"> कर्ज मागणी फॉर्मवर कर्जदार यांची सही नाही.</label>
            <label><input type="checkbox"> कर्ज मागणी फॉर्मवर जामीनदार यांची सही नाही.</label>
            <label>इतर: <textarea></textarea></label>
        </div>
        <div class="section">
            <h3>बॅंक डिटेल्स</h3>
            <label><input type="checkbox"> बँक पासबुक झेरॉक्स अस्पष्ट असल्याने, बदलणे आवश्यक.</label>
            <label><input type="checkbox"> बँक स्टेटमेंट किंवा अकाऊंट व्हेरिफिकेशन घेणे.</label>
            <label>इतर: <textarea></textarea></label>
        </div>
        <div class="section">
            <h3>आधार व पॅन कार्ड डिटेल्स</h3>
            <label><input type="checkbox"> कर्जदार आधार कार्ड झेरॉक्स अस्पष्ट असल्याने, बदलणे आवश्यक.</label>
            <label><input type="checkbox"> कर्जदार पॅन कार्ड झेरॉक्स अस्पष्ट असल्याने, बदलणे आवश्यक.</label>
            <label><input type="checkbox"> सहकर्जदार आधार कार्ड झेरॉक्स अस्पष्ट असल्याने, बदलणे आवश्यक.</label>
            <label><input type="checkbox"> सहकर्जदार पॅन कार्ड झेरॉक्स अस्पष्ट असल्याने, बदलणे आवश्यक.</label>
            <label>इतर: <textarea></textarea></label>
        </div>
        <div class="section">
            <h3>Equifax Report</h3>
            <label><input type="checkbox"> Equifax Report 15 दिवस अगोदरचा रिपोर्ट आहे.</label>
            <label><input type="checkbox"> Equifax Report वरती पॅन नंबर नाही.</label>
            <label><input type="checkbox"> Equifax Report वरती चालू कर्ज 1,50,000/- रु पेक्षा जास्त आहे.</label>
            <label><input type="checkbox"> Equifax Report नुसार कर्जदार सदस्य थकीत दिसत आहे.</label>
            <label>इतर: <textarea></textarea></label>
        </div>
        <div class="section">
            <h3>चेक व चेक फाॅर्म डिटेल्स</h3>
            <label><input type="checkbox"> चेक वरचा खाते क्रमांक अस्पष्ट आहे.</label>
            <label><input type="checkbox"> चेक वरचा खाते क्रमांक हाताने लिहलेला आहे.</label>
            <label><input type="checkbox"> चेक वरती चेक धारक सह्या नाहीत.</label>
            <label><input type="checkbox"> चेक फॉर्म वरती चेकधारक सही नाही.</label>
            <label><input type="checkbox"> चेक फॉर्म वरती कर्जदार सही नाही.</label>
            <label><input type="checkbox"> चेकधारक सही नमुना नाही.</label>
            <label><input type="checkbox"> चेक धारक आधार कार्ड झेरॉक्स नाही.</label>
            <label>इतर: <textarea></textarea></label>
        </div>
        <div class="section">
            <h3>इतर अपूर्ण मुद्दे</h3>
            <label>या ठिकाणी टाईप करता यावे: <textarea></textarea></label>
        </div>
    </div>
    <div style="text-align: center;">
        <button onclick="generatePDF()">Generate PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            await html2canvas(document.body, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL("image/jpeg", 0.5);
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                pdf.save("Loan_Form_Approval_Checklist.pdf");
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
